<p>Backtest Sessions</p>
@if (isFetching()) {
<mat-spinner></mat-spinner>
} @else {
<div class="sessions-list">
  @for (session of sessions(); track session.id) {
  <div class="as-card">
    <a [routerLink]="['/backtest-session', session.id]">
      <h2>{{ session.name }}</h2>
      <p>{{ session.details }}</p>
    </a>
  </div>
  }
</div>
}
