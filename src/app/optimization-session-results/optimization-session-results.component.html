<p>Optimization Session Results</p>

<div class="result-item">
  <mat-table [dataSource]="results()">
    <ng-container matColumnDef="ticker">
      <mat-header-cell *matHeaderCellDef> Ticker </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.ticker }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="strategy_name">
      <mat-header-cell *matHeaderCellDef> Strategy </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.strategy_name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="best_params">
      <mat-header-cell *matHeaderCellDef> Best Params </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div>{{ element.best_params | json }}</div>
        <mat-icon
          fontIcon="upload_2"
          class="upload-icon"
          (click)="selectOptimizationResult(element.best_params)"
        ></mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="metrics">
      <mat-header-cell *matHeaderCellDef> Metrics </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div>{{ element.metrics | json }}</div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="start">
      <mat-header-cell *matHeaderCellDef> Start </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.start | date }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="end">
      <mat-header-cell *matHeaderCellDef> End </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.end | date }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="interval">
      <mat-header-cell *matHeaderCellDef> Interval </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.interval }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
