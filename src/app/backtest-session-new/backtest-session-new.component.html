<div class="backdrop" (click)="onCloseModal()">
  <dialog open (click)="onStopPropagation($event)" class="new-session-dialog">
    <h2>Create Backtest Session</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="enteredName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <input
          type="text"
          id="details"
          [(ngModel)]="enteredDetails"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <button type="submit">Create</button>
      <button type="button" (click)="onCloseModal()">Cancel</button>
    </form>
  </dialog>
</div>
